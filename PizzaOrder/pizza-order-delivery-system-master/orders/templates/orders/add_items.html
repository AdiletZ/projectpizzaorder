{% extends "orders/base.html" %}

{% block title %}
  Pizza Delivery - Add Items
{% endblock %}

{% block body %}


      <nav class="navbar navbar-expand-lg navbar-light bg-light">
  	<div class="collapse navbar-collapse" id="navbarSupportedContent" style="
  	     background-color: #0C4C7D;
         border-radius: 10px;
         font-family: 'Montserrat', sans-serif;
         padding-left: 25px; padding-right: 25px;">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active" style="background-color: white; border-radius: 10px;">
        <a class="nav-link" href="{% url 'index' %}" >Home</a>
      </li>

     <li class="nav-item " style="background-color: white; border-radius: 10px; margin-left: 5px;">
        <a class="nav-link" href="{% url 'show_cart' %}">Cart</a>
      </li>
      <li class="nav-item " style="background-color: white; border-radius: 10px; margin-left: 5px;">

        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
      </li>
    </ul>
    <h1>PIZZA</h1>

	</div>
</nav>
        <hr>
        <hr>
        <div class="jumbotron" style="
  	     background-color: #0C4C7D;
         border-radius: 10px;
         font-family: 'Montserrat', sans-serif;
         padding-left: 25px; padding-right: 25px;">
          <form method="post" action="{% url 'add_to_cart' item %}">
             {% csrf_token %}
             <h5>{{ item }}</h5>
             <br>
              <label class="radio-inline"><input type="radio" value="{{ size_r }}" name="size" checked>Regular</label>
              <label class="radio-inline"><input type="radio" value="{{ size_m }}" name="size" checked>Medium</label>
              <label class="radio-inline"><input type="radio" value="{{ size_l }}" name="size">Large</label>

            <select name="extras">
              {% for t in toppings %}
                <option value="{{ t.name }}">{{t.name}}</option>
              {% endfor %}
            </select>

            <input type="submit" value="add to cart">
          </form>

          {% if message %}
          <h5>{{ message }}</h5>
          {% endif %}
          

        </div>


{% endblock %}
